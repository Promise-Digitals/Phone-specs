<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Phone Specification</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/logo 1.png">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
        <div class="info">
            <div class="cover"></div>
            <img src="images/mobile.png" class="feature-img">
            <div id="circle">
                <div class="feature one"><img src="/images/camera.png" alt="">
                <div>
                    <h3>Camera</h3>
                    <p>12MP, Wide Angle lens</p>
                </div></div>
                <div class="feature two"><img src="/images/processor.png" alt="">
                <div>
                    <h3>Processor</h3>
                    <p>Snap-dragon Octa-core 11nm</p>
                </div></div>
                <div class="feature three"><img src="/images/display.png" alt="">
                <div>
                    <h3>Display</h3>
                    <p>6.5" Mini-Drop Fullscreen</p>
                </div></div>
                <div class="feature four"><img src="/images/battery.png" alt="">
                <div>
                    <h3>Battery Life</h3>
                    <p>5000mA, 720hrs Standby</p>
                </div></div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="up_btn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="down_btn">
        </div>
        <div class="brand"><p>PROMISE DIGITALS</p></div>
    </div>

    <script src="myscript.js"></script>
</body>
</html>
